name: Bootstrap Repository

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: 'Project name'
        required: true
        type: string

      environments:
        description: 'Comma separated list of environments to generate configuration'
        required: true
        type: string

env:
  BOOTSTRAP_WORKFLOW_FILE: .github/workflows/bootstrap_repo.yaml
  TEMPLATE_DIR: config-templates

jobs:
  bootstrap_config_directories:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41  # v7.1.2

      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Render templates
        run: |
            # splut env names and run cookiecutter
            IFS=$',' read -r -a ENV_NAMES <<< "${{ inputs.environments }}"

            # Loop over each element in the array
            for ENV_NAME in "${ENV_NAMES[@]}"
            do
              echo "Processing environment: $ENV_NAME"
              uvx cookiecutter "$TEMPLATE_DIR" --no-input project_name=${{ inputs.project_name }} environment="$ENV_NAME"
            done
            git add .

      - name: Clean up template files
        run: |
          git rm "$BOOTSTRAP_WORKFLOW_FILE"
          git rm -r "$TEMPLATE_DIR"

      - name: Commit and push changes
        run: |
          git commit -m "Bootstrap repository"
          git push origin
